spring:
  application:
    name: Eureka Server

eureka:
  server:
    response-cache-update-interval-ms: 5000  # Adjust cache update interval
  instance:
    hostname: localhost
    non-secure-port-enabled: true   # Disable non-secure HTTP port
    secure-port-enabled: true        # Enable secure HTTPS port
    secure-port: ${server.port}
    # Use the HTTPS URL in the metadata for other services to discover
    statusPageUrl: https://${eureka.instance.hostname}:${server.port}/actuator/info
    healthCheckUrl: https://${eureka.instance.hostname}:${server.port}/actuator/health
    secureHealthCheckUrl: https://${eureka.instance.hostname}:${server.port}/actuator/health
  client:
    register-with-eureka: false
    fetch-registry: false

server:
  port: 8761
  servlet:
    context-path: /eureka
  ssl:
    enabled: true
    key-store: ${vault.eureka.key.store}
    key-store-password: ${vault.eureka.keystore.password}
    key-alias: ${vault.eureka.alias.name}
    key-store-type: PKCS12
    trust-store: ${vault.eureka.trust.store}
    trust-store-password: ${vault.eureka.truststore.password}

# Vault Configuration
# Default path: /app/secrets/vault.encrypted (for Docker)
# Overridden in application-dev.yml for IDE/local runs with ./secrets/vault.encrypted
vault:
  file:
    path: /app/secrets/vault.encrypted
  master:
    key: ${VAULT_MASTER_KEY}

logging:
  level:
    javax.net.ssl: OFF