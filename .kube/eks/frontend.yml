apiVersion: apps/v1
kind: Deployment
metadata:
  name: linqra-frontend
  namespace: linqra
  labels:
    app: linqra-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: linqra-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: linqra-frontend
    spec:
      containers:
        - name: frontend
          image: 945104357909.dkr.ecr.us-west-2.amazonaws.com/linqra-frontend:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: linqra-frontend-service
  namespace: linqra
spec:
  type: NodePort
  selector:
    app: linqra-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
