networks:
  linqra-network:
    external: true
    driver_opts:
      com.docker.network.driver.mtu: 1500

services:
  # API Gateway Service
  api-gateway-service:
    build:
      context: .
      dockerfile: ./.kube/gateway/Dockerfile
    container_name: api-gateway-service
    environment:
      VAULT_ENVIRONMENT: ${VAULT_ENVIRONMENT:-ec2}
      VAULT_MASTER_KEY: ${VAULT_MASTER_KEY}
      VAULT_REQUIRED_VARS: SPRING_PROFILES_ACTIVE,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,GATEWAY_TRUSTSTORE_PASSWORD,SPRING_PROFILES_ACTIVE
    volumes:
      - ./keys:/app/keys
      - ./secrets:/app/secrets:ro
      # Mount data directories for backup scheduler access (read-write for backups)
      - ./.kube:/var/www/linqra/.kube
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
    ports:
      - "7777:7777"
    networks:
      - linqra-network
